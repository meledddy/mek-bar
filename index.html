<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Մեկ բառ / Одно слово</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Armenian:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg0: #050710;
        --bg1: #0a1230;

        --stroke: rgba(255, 255, 255, 0.10);
        --stroke2: rgba(255, 255, 255, 0.08);

        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.60);
        --muted2: rgba(255, 255, 255, 0.46);

        --dot: #e8c36a;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }

      body {
        margin: 0;
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background:
          radial-gradient(1200px 700px at 70% 20%, rgba(40, 70, 160, 0.35), transparent 55%),
          radial-gradient(900px 600px at 25% 0%, rgba(170, 120, 60, 0.18), transparent 55%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        overflow-x: hidden;
      }

      /* ===== Background ===== */
      .bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
      }

      .bg::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(162, 58, 58, 0.05) 0%,
          rgba(38, 73, 140, 0.06) 45%,
          rgba(197, 128, 52, 0.05) 100%
        );
      }

      .bg .glowline {
        position: absolute;
        left: 50%;
        top: -20vh;
        transform: translateX(-50%);
        width: min(1200px, 140vw);
        height: 60vh;
        background: radial-gradient(closest-side, rgba(120, 160, 255, 0.16), transparent 70%);
      }

      .pomegranate {
        position: absolute;
        right: clamp(16px, 6vw, 72px);
        bottom: clamp(18px, 6vh, 64px);
        width: clamp(140px, 22vw, 240px);
        opacity: 0.55;
      }

      .bg .vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(1200px 900px at 50% 30%, transparent 35%, rgba(0, 0, 0, 0.55) 90%);
      }

      /* ===== Layout ===== */
      .wrap {
        position: relative;
        z-index: 1;
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 28px 16px;
      }

      .card {
        width: min(560px, 92vw);
        border-radius: 22px;
        background: linear-gradient(180deg, rgba(12, 18, 38, 0.62), rgba(8, 12, 24, 0.62));
        border: 1px solid var(--stroke);
        box-shadow:
          0 24px 80px rgba(0, 0, 0, 0.55),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(14px);
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: repeating-linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.03) 0,
          rgba(255, 255, 255, 0.03) 2px,
          transparent 2px,
          transparent 14px
        );
        opacity: 0.35;
        pointer-events: none;
      }

      .card-inner { padding: 18px; }

      .topbar {
        display: flex;
        justify-content: space-between;
        padding-bottom: 10px;
      }

      .brand {
        font-family: "Noto Sans Armenian", Inter, system-ui, sans-serif;
        font-size: 12px;
        letter-spacing: 0.14em;
        color: var(--muted2);
        text-transform: uppercase;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.78);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.10);
        padding: 7px 10px;
        border-radius: 999px;
      }

      .pill .dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: var(--dot);
        box-shadow: 0 0 0 3px rgba(232, 195, 106, 0.14);
      }

      .word {
        font-family: "Noto Sans Armenian", Inter, system-ui, sans-serif;
        font-weight: 700;
        font-size: 56px;
        margin: 6px 0 12px 0;
      }

      .chips {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }

      .chip {
        padding: 7px 10px;
        border-radius: 999px;
        border: 1px solid var(--stroke2);
        background: rgba(255, 255, 255, 0.05);
        font-size: 12px;
        color: rgba(255, 255, 255, 0.76);
      }

      .chip strong { color: rgba(255, 255, 255, 0.88); }

      .meaning {
        font-weight: 600;
        font-size: 16px;
        margin: 10px 0;
      }

      .desc {
        color: var(--muted);
        font-size: 14px;
        line-height: 1.55;
        margin-bottom: 12px;
      }

      .touch {
        font-size: 14px;
        line-height: 1.55;
        color: rgba(232, 195, 106, 0.80);
        margin-bottom: 14px;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.38);
        padding-top: 8px;
        border-top: 1px solid var(--stroke2);
      }
    </style>
  </head>

  <body>
    <div class="bg">
      <div class="glowline"></div>
      <div class="pomegranate"></div>
      <div class="vignette"></div>
    </div>

    <main class="wrap">
      <section class="card">
        <div class="card-inner">
          <div class="topbar">
            <div class="brand">մեկ բառ</div>
            <div class="pill"><span class="dot"></span>одно слово</div>
          </div>

          <h1 class="word">ՄԵՐՁ</h1>

          <div class="chips">
            <div class="chip">лат.: <strong>merz</strong></div>
            <div class="chip">рус.: <strong>мéрц</strong></div>
          </div>

          <div class="meaning">Близко · Рядом · Почти касаясь</div>

          <p class="desc">
            Это не про расстояние. Это про момент, когда ничего не происходит - и от этого ощущается больше.
          </p>

          <p class="touch">
            Почувствуй, как я рядом.<br />
            Спокойно. Медленно. Вплотную.
          </p>

          <div class="footer">
            <div>для тебя</div>
            <div>без ожиданий</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
