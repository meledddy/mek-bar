<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Одно слово</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f4f1;
      color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      max-width: 420px;
      padding: 32px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }
    .word {
      font-size: 36px;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }
    .transcription {
      font-size: 14px;
      opacity: 0.6;
      margin-bottom: 16px;
    }
    .meaning {
      font-size: 16px;
      margin-bottom: 24px;
    }
    .note {
      font-size: 15px;
      line-height: 1.5;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="word">ՍԵՐ</div>
    <div class="transcription">ser</div>
    <div class="meaning">Любовь</div>
    <div class="note">
      Это тихое тепло, которое остаётся,<br/>
      когда рядом спокойно.
    </div>
  </div>
</body>
</html>
